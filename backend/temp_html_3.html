           padding: 8px 10px;
           border: 1px solid #ddd;
       }

       table tbody tr:nth-child(even) {
           background-color: #f9f9f9; 
       }

       table tbody tr:hover {
           background-color: #f1f1f1;
       }

       img {
           display: block;
           margin: 20px auto;
           max-width: 80%;
           height: auto;
       }
   </style>
