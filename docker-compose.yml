
services:
  db:
    image: mariadb:latest 
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: BudgetMateDB
      MYSQL_DATABASE: BudgetMate_info
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql


  backend: 
    build: ./backend
    container_name: django_backend
    command: sh -c "./wait-for-it.sh db:3306 -- python manage.py makemigrations --merge --noinput && python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports: 
      - "8000:8000"
    depends_on: 
      - db
    links:
      - db

  
  frontend: 
    build: ./frontend
    container_name: react_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports: 
      - "3000:3000"
    stdin_open: true 
    tty: true 

volumes:
  mysql_data: